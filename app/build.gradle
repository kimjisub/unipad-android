apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.google.firebase.firebase-perf'
apply plugin: 'com.google.firebase.crashlytics'

android {
	compileSdkVersion 30
	defaultConfig {
		applicationId "com.kimjisub.launchpad"
		minSdkVersion 21
		targetSdkVersion 30
		versionCode 89
		versionName "4.0.0b8"
		testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
		vectorDrawables.useSupportLibrary true
		// renderscriptTargetApi 19
		// renderscriptSupportModeEnabled true
	}
	buildTypes {
		release {
			manifestPlaceholders = [appName: "@string/app_name"]

			minifyEnabled true
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
			proguardFile 'proguard-billing.pro'
			proguardFile 'proguard-common.pro'
			proguardFile 'proguard-firebase.pro'
			proguardFile 'proguard-okhttp3.pro'
			proguardFile 'proguard-retrofit2.pro'
		}
		debug {
			manifestPlaceholders = [appName: "@string/app_name_test"]
			applicationIdSuffix ".dev"

			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
	dexOptions {
		jumboMode true
		javaMaxHeapSize "4g"
	}
	buildFeatures {
		dataBinding true
	}
	compileOptions {
		sourceCompatibility = '1.8'
		targetCompatibility = '1.8'
	}
	kotlinOptions {
		jvmTarget = '1.8'
	}
}

allprojects {
	repositories {
		maven { url "https://jitpack.io" }
		google()
	}
}

dependencies {
	implementation fileTree(dir: 'libs', include: ['*.jar'])
	implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
	implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.7"
	implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.3"

	implementation 'androidx.appcompat:appcompat:1.2.0'
	implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
	implementation 'androidx.core:core-ktx:1.3.2'
	implementation 'androidx.preference:preference-ktx:1.1.1'
	implementation 'androidx.work:work-runtime:2.4.0'

	implementation 'com.google.guava:guava:30.1-jre'

	// Test
	testImplementation 'junit:junit:4.13.1'
	androidTestImplementation 'androidx.test:runner:1.3.0'
	androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
	debugImplementation 'com.amitshekhar.android:debug-db:1.0.6'


	// splitties
	implementation("com.louiscad.splitties:splitties-activities:$splitties_version")
	implementation("com.louiscad.splitties:splitties-toast:$splitties_version")
	implementation("com.louiscad.splitties:splitties-snackbar:$splitties_version")
	implementation("com.louiscad.splitties:splitties-alertdialog:$splitties_version")

	// Room
	implementation 'androidx.room:room-runtime:2.2.6'
	kapt 'androidx.room:room-compiler:2.2.6'

	// Firebase
	implementation platform('com.google.firebase:firebase-bom:25.12.0')
	implementation 'com.google.firebase:firebase-core:18.0.0'
	implementation 'com.google.firebase:firebase-firestore:22.0.1'
	implementation 'com.google.firebase:firebase-database:19.6.0'
	implementation 'com.google.firebase:firebase-messaging:21.0.1'
	implementation 'com.google.firebase:firebase-ads:19.6.0'
	implementation 'com.google.firebase:firebase-perf:19.0.11'
	implementation 'com.google.firebase:firebase-config:20.0.2'
	implementation 'com.google.firebase:firebase-crashlytics-ktx'
	implementation 'com.google.firebase:firebase-analytics-ktx'

	// Retrofit 2
	implementation 'com.squareup.retrofit2:retrofit:2.9.0'
	implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
	implementation 'com.squareup.okhttp3:logging-interceptor:4.9.0'
	implementation 'com.squareup.okhttp3:okhttp-urlconnection:4.9.0'

	// Admob
	implementation 'com.google.android.gms:play-services-ads:19.6.0'
	implementation 'com.google.android.gms:play-services-identity:17.0.0'
	implementation 'com.google.android.gms:play-services-gcm:17.0.0'

	// etc
	// implementation 'com.github.bumptech.glide:glide:4.11.0'
	// kapt 'com.github.bumptech.glide:compiler:4.11.0'
	implementation 'com.azoft.carousellayoutmanager:carousel:1.2.1'
	implementation 'com.github.clans:fab:1.6.4'
	implementation 'gun0912.ted:tedpermission:2.2.3'
	implementation 'com.anjlab.android.iab.v3:library:1.1.0'
	implementation 'com.orhanobut:logger:2.2.0'
	implementation 'cn.aigestudio.wheelpicker:WheelPicker:1.1.3'
	implementation 'com.yarolegovich:discrete-scrollview:1.5.1'

	api project(':design')
	api project(':manager')
}

apply plugin: 'com.google.gms.google-services'
