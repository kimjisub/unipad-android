apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
	compileSdkVersion 27
	defaultConfig {
		applicationId "com.kimjisub.launchpad"
		minSdkVersion 16
		targetSdkVersion 27
		versionCode 77
		versionName "3.6.0b1"
		testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
		vectorDrawables.useSupportLibrary = true
		renderscriptTargetApi 19
		renderscriptSupportModeEnabled true
		multiDexEnabled true
	}
	buildTypes {
		release {
			minifyEnabled true
			useProguard true
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
		debug {
			minifyEnabled false
			useProguard true
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
		}
	}
	
	dexOptions {
		jumboMode true
		javaMaxHeapSize "4g"
	}
	compileOptions {
		targetCompatibility 1.8
		sourceCompatibility 1.8
	}
}

allprojects {
	repositories {
		maven { url "https://jitpack.io" }
		google()
	}
}

dependencies {
	implementation fileTree(include: ['*.jar'], dir: 'libs')
	implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
	implementation 'com.android.support:appcompat-v7:27.1.1'
	implementation 'com.android.support.constraint:constraint-layout:1.1.3'
	implementation 'com.android.support:support-compat:27.1.1'
	implementation 'com.android.support:design:27.1.1'
	implementation "com.android.support:customtabs:27.1.1"
	implementation 'com.android.support:multidex:1.0.3'
	testImplementation 'junit:junit:4.12'
	
	implementation 'com.google.android.gms:play-services-ads:17.0.0'
	implementation 'com.google.android.gms:play-services-identity:16.0.0'
	implementation 'com.google.android.gms:play-services-gcm:16.0.0'
	
	implementation 'com.google.firebase:firebase-core:16.0.4'
	implementation 'com.google.firebase:firebase-firestore:17.1.1'
	implementation 'com.google.firebase:firebase-database:16.0.3'
	implementation 'com.google.firebase:firebase-messaging:17.3.4'
	implementation 'com.google.firebase:firebase-ads:17.0.0'
	
	implementation 'com.azoft.carousellayoutmanager:carousel:1.2.1'
	implementation 'com.github.clans:fab:1.6.4'
	implementation 'gun0912.ted:tedpermission:2.2.2'
	implementation 'com.github.mmin18:realtimeblurview:1.1.0'
	implementation 'com.github.0226daniel:UniPad-DesignKit:0.0.3'
	//implementation 'com.airbnb.android:lottie:2.6.0'
	
	implementation 'com.squareup.retrofit2:retrofit:2.4.0'
	implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
	implementation 'com.squareup.okhttp3:logging-interceptor:3.7.0'
	implementation 'com.squareup.okhttp3:okhttp-urlconnection:3.6.0'
	
	// Vungle SDK
	implementation 'com.github.vungle:vungle-android-sdk:6.3.17'
	implementation 'com.google.android.gms:play-services-basement:16.1.0'
	implementation 'com.google.android.gms:play-services-ads-identifier:16.0.0'
	implementation 'com.google.android.gms:play-services-location:16.0.0'
	
	api project(':design')
}

apply plugin: 'com.google.gms.google-services'