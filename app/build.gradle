apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.kimjisub.launchpad"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 40
        versionName "3.1.1b1"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }
}

allprojects {
    repositories {
        maven { url "https://jitpack.io" }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('libs/jazzlib.jar')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:support-compat:25.3.0'
    compile 'com.android.support:design:25.3.0'
    compile 'com.github.clans:fab:1.6.2'
    //compile 'com.google.android.gms:play-services:10.2.0'
    compile 'com.github.ParkSangGwon:TedPermission:v1.0.6'
    compile 'com.google.android.gms:play-services-ads:10.2.1'
    compile 'com.google.android.gms:play-services-identity:10.2.1'
    compile 'com.google.android.gms:play-services-gcm:10.2.1'
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.azoft.carousellayoutmanager:carousel:1.2.1'
    compile 'com.tsengvn:Typekit:1.0.0'
    compile 'com.google.firebase:firebase-database:10.2.1'
}

apply plugin: 'com.google.gms.google-services'