apply plugin: 'com.android.application'

android {
	compileSdkVersion 26
	defaultConfig {
		applicationId "com.kimjisub.launchpad"
		minSdkVersion 16
		targetSdkVersion 26
		versionCode 65
		versionName "3.5.0b2"
		testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
		vectorDrawables.useSupportLibrary = true
		renderscriptTargetApi 19
		renderscriptSupportModeEnabled true
	}
	buildTypes {
		release {
			minifyEnabled true
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
	
	dexOptions {
		javaMaxHeapSize "4g"
	}
	compileOptions {
		targetCompatibility 1.8
		sourceCompatibility 1.8
	}
}

allprojects {
	repositories {
		maven { url "https://jitpack.io" }
		google()
	}
}

dependencies {
	implementation fileTree(include: ['*.jar'], dir: 'libs')
	implementation 'com.android.support:appcompat-v7:26.1.0'
	implementation 'com.android.support.constraint:constraint-layout:1.1.0'
	implementation 'com.android.support:support-compat:26.1.0'
	implementation 'com.android.support:design:26.1.0'
	implementation 'com.android.support:multidex:1.0.3'
	
	implementation 'com.google.android.gms:play-services-ads:11.8.0'
	implementation 'com.google.android.gms:play-services-identity:11.8.0'
	implementation 'com.google.android.gms:play-services-gcm:11.8.0'
	
	implementation 'com.google.firebase:firebase-core:11.8.0'
	implementation 'com.google.firebase:firebase-database:11.8.0'
	implementation 'com.google.firebase:firebase-messaging:11.8.0'
	implementation 'com.google.firebase:firebase-ads:11.8.0'
	
	testImplementation 'junit:junit:4.12'
	
	implementation 'com.azoft.carousellayoutmanager:carousel:1.2.1'
	implementation 'com.github.clans:fab:1.6.4'
	implementation 'gun0912.ted:tedpermission:2.1.0'
	implementation 'com.github.mmin18:realtimeblurview:1.1.0'
	
	api project(':design')
}

apply plugin: 'com.google.gms.google-services'