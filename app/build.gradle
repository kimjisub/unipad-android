apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'io.fabric'
apply plugin: 'com.google.firebase.firebase-perf'

android {
	compileSdkVersion 29
	defaultConfig {
		applicationId "com.kimjisub.launchpad"
		minSdkVersion 21
		targetSdkVersion 29
		versionCode 82
		versionName "4.0.0b1"
		testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
		vectorDrawables.useSupportLibrary = true
		renderscriptTargetApi 19
		renderscriptSupportModeEnabled true
	}
	signingConfigs {
		release {
			storeFile file('/Users/kimjisub/Github/UniPad-Android/etc/asdf.jks')
			storePassword 'asdfasdf'
			keyAlias "asdf"
			keyPassword 'asdfasdf'
		}
	}
	buildTypes {
		release {
			manifestPlaceholders = [appName: "@string/app_name"]
			signingConfig signingConfigs.release

			minifyEnabled true
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
			proguardFile 'proguard-billing.pro'
			proguardFile 'proguard-common.pro'
			proguardFile 'proguard-firebase.pro'
			proguardFile 'proguard-okhttp3.pro'
			proguardFile 'proguard-retrofit2.pro'
			proguardFile 'proguard-vungle.pro'
		}
		debug {
			manifestPlaceholders = [appName: "@string/app_name_test"]
			applicationIdSuffix ".dev"

			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
	dexOptions {
		jumboMode true
		javaMaxHeapSize "4g"
	}
	dataBinding {
		enabled = true
	}
	compileOptions {
		sourceCompatibility = '1.8'
		targetCompatibility = '1.8'
	}
	kotlinOptions {
		jvmTarget = '1.8'
	}
}

allprojects {
	repositories {
		maven { url "https://jitpack.io" }
		google()
	}
}

dependencies {
	implementation fileTree(dir: 'libs', include: ['*.jar'])
	implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
	implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.0"
	implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.0"

	implementation 'androidx.appcompat:appcompat:1.1.0'
	implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
	implementation 'androidx.core:core:1.2.0'
	implementation 'androidx.core:core-ktx:1.2.0'
	implementation 'androidx.browser:browser:1.2.0'
	implementation 'androidx.preference:preference:1.1.1'
	implementation 'androidx.work:work-runtime:2.3.4'
	kapt 'com.android.databinding:compiler:3.5.0'

	implementation 'com.google.guava:guava:29.0-android'

	// Test
	testImplementation 'junit:junit:4.12'
	androidTestImplementation 'androidx.test:runner:1.2.0'
	androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
	debugImplementation 'com.amitshekhar.android:debug-db:1.0.6'


	// Anko
	implementation "org.jetbrains.anko:anko:$anko_version"
	implementation "org.jetbrains.anko:anko-commons:$anko_version"
	implementation "org.jetbrains.anko:anko-design:$anko_version"

	// Room
	implementation "android.arch.persistence.room:runtime:1.1.1"
	kapt "android.arch.persistence.room:compiler:1.1.1"

	// Firebase
	implementation 'com.google.firebase:firebase-core:17.4.0'
	implementation 'com.google.firebase:firebase-firestore:21.4.3'
	implementation 'com.google.firebase:firebase-database:19.3.0'
	implementation 'com.google.firebase:firebase-messaging:20.1.6'
	implementation 'com.google.firebase:firebase-ads:19.1.0'
	implementation 'com.google.firebase:firebase-perf:19.0.7'
	implementation 'com.google.firebase:firebase-config:19.1.4'
	implementation 'com.crashlytics.sdk.android:crashlytics:2.10.1'

	// Retrofit 2
	implementation 'com.squareup.retrofit2:retrofit:2.6.2'
	implementation 'com.squareup.retrofit2:converter-gson:2.6.2'
	implementation 'com.squareup.okhttp3:logging-interceptor:4.2.2'
	implementation 'com.squareup.okhttp3:okhttp-urlconnection:4.2.2'

	// Admob
	implementation 'com.google.android.gms:play-services-ads:19.1.0'
	implementation 'com.google.android.gms:play-services-identity:17.0.0'
	implementation 'com.google.android.gms:play-services-gcm:17.0.0'

	// Vungle SDK
	implementation 'com.github.vungle:vungle-android-sdk:6.3.17'
	implementation 'com.google.android.gms:play-services-basement:17.2.1'
	implementation 'com.google.android.gms:play-services-ads-identifier:17.0.0'
	implementation 'com.google.android.gms:play-services-location:17.0.0'

	// etc
	implementation 'com.github.bumptech.glide:glide:4.9.0'
	annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
	implementation 'com.azoft.carousellayoutmanager:carousel:1.2.1'
	implementation 'com.github.clans:fab:1.6.4'
	implementation 'gun0912.ted:tedpermission:2.2.2'
	implementation 'com.github.mmin18:realtimeblurview:1.1.0'
	implementation 'com.anjlab.android.iab.v3:library:1.1.0'
	implementation 'com.orhanobut:logger:2.2.0'

	api project(':design')
	api project(':manager')
}

apply plugin: 'com.google.gms.google-services'
