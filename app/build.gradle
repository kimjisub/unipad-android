apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'com.google.firebase.firebase-perf'

android {
	compileSdkVersion 28
	defaultConfig {
		applicationId "com.kimjisub.launchpad"
		minSdkVersion 16
		targetSdkVersion 28
		versionCode 82
		versionName "4.0.0b1"
		testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
		vectorDrawables.useSupportLibrary = true
		multiDexEnabled true
		renderscriptTargetApi 19
		renderscriptSupportModeEnabled true
	}
	signingConfigs {
		release {
			storeFile file('/Users/kimjisub/Github/UniPad-Android/etc/asdf.jks')
			storePassword 'asdfasdf'
			keyAlias "asdf"
			keyPassword 'asdfasdf'
		}
	}
	buildTypes {
		release {
			manifestPlaceholders = [appName: "@string/app_name"]
			signingConfig signingConfigs.release

			useProguard true
			minifyEnabled true
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
			proguardFile 'proguard-billing.pro'
			proguardFile 'proguard-common.pro'
			proguardFile 'proguard-firebase.pro'
			proguardFile 'proguard-okhttp3.pro'
			proguardFile 'proguard-retrofit2.pro'
			proguardFile 'proguard-vungle.pro'
		}
		debug {
			manifestPlaceholders = [appName: "@string/app_name_test"]
			applicationIdSuffix ".dev"

			minifyEnabled false
			useProguard true
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
	dexOptions {
		jumboMode true
		javaMaxHeapSize "4g"
	}
	dataBinding {
		enabled = true
	}
	compileOptions {
		sourceCompatibility = '1.8'
		targetCompatibility = '1.8'
	}
}

allprojects {
	repositories {
		maven { url "https://jitpack.io" }
		google()
	}
}

dependencies {
	implementation fileTree(dir: 'libs', include: ['*.jar'])
	implementation 'androidx.appcompat:appcompat:1.0.2'
	implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
	implementation 'androidx.core:core:1.0.2'
	implementation 'androidx.browser:browser:1.0.0'
	implementation 'androidx.multidex:multidex:2.0.1'

	// Test
	testImplementation 'junit:junit:4.12'
	androidTestImplementation 'androidx.test:runner:1.2.0'
	androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

	// Firebase
	implementation 'com.google.firebase:firebase-core:17.1.0'
	implementation 'com.google.firebase:firebase-firestore:21.0.0'
	implementation 'com.google.firebase:firebase-database:19.0.0'
	implementation 'com.google.firebase:firebase-messaging:20.0.0'
	implementation 'com.google.firebase:firebase-ads:18.1.1'
	implementation 'com.google.firebase:firebase-perf:18.0.1'
	implementation 'com.crashlytics.sdk.android:crashlytics:2.10.1'

	// Retrofit 2
	implementation 'com.squareup.retrofit2:retrofit:2.4.0'
	implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
	implementation 'com.squareup.okhttp3:logging-interceptor:3.7.0'
	implementation 'com.squareup.okhttp3:okhttp-urlconnection:3.6.0'

	// Admob
	implementation 'com.google.android.gms:play-services-ads:18.1.1'
	implementation 'com.google.android.gms:play-services-identity:17.0.0'
	implementation 'com.google.android.gms:play-services-gcm:17.0.0'

	// Vungle SDK
	implementation 'com.github.vungle:vungle-android-sdk:6.3.17'
	implementation 'com.google.android.gms:play-services-basement:17.1.0'
	implementation 'com.google.android.gms:play-services-ads-identifier:17.0.0'
	implementation 'com.google.android.gms:play-services-location:17.0.0'

	// etc
	implementation 'com.azoft.carousellayoutmanager:carousel:1.2.1'
	implementation 'com.github.clans:fab:1.6.4'
	implementation 'gun0912.ted:tedpermission:2.2.2'
	implementation 'com.github.mmin18:realtimeblurview:1.1.0'
	implementation 'com.anjlab.android.iab.v3:library:1.0.44'
	implementation 'com.orhanobut:logger:2.2.0'

	api project(':design')
	api project(':manager')
}

apply plugin: 'com.google.gms.google-services'
