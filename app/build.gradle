apply plugin: 'com.android.application'

android {
	compileSdkVersion 27
	defaultConfig {
		applicationId "com.kimjisub.launchpad"
		minSdkVersion 16
		targetSdkVersion 27
		versionCode 49
		versionName "3.3.0b2"
		testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
		vectorDrawables.useSupportLibrary = true
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}

	dexOptions {
	      javaMaxHeapSize "4g"
	}
}

allprojects {
	repositories {
		maven { url "https://jitpack.io" }
		google()
	}
}

dependencies {
	implementation fileTree(dir: 'libs', include: ['*.jar'])
	implementation 'com.android.support:appcompat-v7:27.0.2'
	implementation 'com.android.support.constraint:constraint-layout:1.0.2'
	testImplementation 'junit:junit:4.12'

	compile 'com.android.support:support-compat:27.0.2'
	compile 'com.android.support:design:27.0.2'
	compile 'com.github.clans:fab:1.6.4'
	compile 'com.github.ParkSangGwon:TedPermission:v1.0.6'
	compile 'com.google.android.gms:play-services-ads:11.8.0'
	compile 'com.google.android.gms:play-services-identity:11.8.0'
	compile 'com.google.android.gms:play-services-gcm:11.8.0'
	compile 'com.android.support:multidex:1.0.2'
	compile 'com.azoft.carousellayoutmanager:carousel:1.2.1'
	compile 'com.google.firebase:firebase-database:11.8.0'
	compile 'com.google.firebase:firebase-messaging:11.8.0'
	compile project(':design')
}

apply plugin: 'com.google.gms.google-services'