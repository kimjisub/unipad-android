apply plugin: 'com.android.application'

android {
	compileSdkVersion 26
	defaultConfig {
		applicationId "com.kimjisub.launchpad"
		minSdkVersion 16
		targetSdkVersion 26
		versionCode 43
		versionName "3.2.0"
		testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
		vectorDrawables.useSupportLibrary = true
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}

allprojects {
	repositories {
		maven { url "https://jitpack.io" }
		google()
	}
}

dependencies {
	implementation fileTree(dir: 'libs', include: ['*.jar'])
	implementation 'com.android.support:appcompat-v7:26.1.0'
	implementation 'com.android.support.constraint:constraint-layout:1.0.2'
	testImplementation 'junit:junit:4.12'

	compile 'com.android.support:support-compat:26.1.0'
	compile 'com.android.support:design:26.1.0'
	compile 'com.github.clans:fab:1.6.2'
	compile 'com.github.ParkSangGwon:TedPermission:v1.0.6'
	compile 'com.google.android.gms:play-services-ads:11.4.2'
	compile 'com.google.android.gms:play-services-identity:11.4.2'
	compile 'com.google.android.gms:play-services-gcm:11.4.2'
	compile 'com.android.support:multidex:1.0.2'
	compile 'com.azoft.carousellayoutmanager:carousel:1.2.1'
	compile 'com.google.firebase:firebase-database:11.4.2'
	compile 'com.google.firebase:firebase-messaging:11.4.2'
	compile project(':design')

	androidTestImplementation 'com.android.support.test:runner:1.0.1'
	androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}

apply plugin: 'com.google.gms.google-services'